author: "datlo"
delete-after: True
changes: 
  - bugfix: "Fixed surgery bugging and sometimes not starting properly when you try to surgery on a table or roller bed."
  - rscadd: "Surgery can now be done on any type of bed, with penalties."
  - tweak: "Help intent is now required to start surgery. Was already needed to do surgery steps."
  - tweak: "Surgery early cautery has been refactored. It is still done by holding a cautery in your inactive hand, but can now be done using ghetto tools, which can fail."
  - rscadd: "Medical cyborgs now have a laser scalpel instead of scalpel and cautery. lt is slightly faster and more versatile than standard tools."
  - rscadd: "Medical cyborgs now have a medical gripper. You can help patients up with it."
  - rscadd: "Medical cyborg can now cauterize incisions early by using the laser scalpel."
