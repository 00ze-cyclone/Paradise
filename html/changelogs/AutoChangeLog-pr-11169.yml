author: "Arkatos"
delete-after: True
changes: 
  - rscadd: "New Blob UI buttons for Storage Blob and Split consciousness abilities"
  - imageadd: "New custom icons for Storage Blob and Split consciousness abilities"
  - rscadd: "Added Node Requirement verb to the Blob. This verb, which is activated by default, enforces that resource and factory blob structures are built in a close proximity of the core/node in order to properly function. Players can disable it anytime in the Blob tab."
  - rscadd: "Remove Blob verb now has a new feature - partial refund for special Blob structures. When Blob Overmind removes special blob structure (such as a factory or node), it will receive 30% of the structure cost back as a refund."
  - tweak: "Blob Overminds now show in Check Antagonists admin verb"
  - tweak: "Blob Mobs now use complementary colors of the Blob Overmind reagent as their own color"
  - rscdel: "Removed Dark Matter from a list of possible Blob reagents"
