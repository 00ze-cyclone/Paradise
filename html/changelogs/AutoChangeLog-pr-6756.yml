changes: 
  - bugfix: "Fixed revenant night vision not working."
  - bugfix: "Fixed the \"X attacked Y\" message showing up when welding vents."
  - bugfix: "Fixed the follow button on the cell door timer radio message not working."
  - bugfix: "Fixed the Jaws of Life being unable to force unpowered doors."
  - bugfix: "Fixed a number of preference options being unavailable when modifying preferences while observing."
  - bugfix: "Fixed an issue where deleting security records wouldn't clear that player's wanted status properly."
  - bugfix: "Fixed the cult \"first meal\" sacrifice objective not counting properly. Also clarified what this objective actually entailed."
  - bugfix: "Fixed IPC's ocassionally being selected as a changeling \"escape with X identity\" target."
  - tweak: "The character records and disabilities menus in the preferences menu no longer uses the plain white background, but uses the better looking blue layout instead."
