author: "Fox McCloud"
delete-after: True
changes: 
  - rscdel: "Can no longer take assisted organs at round-start (mechanical organs are still a go, but renamed to cybernetic organs)"
  - rscadd: "Can now start the round with cybernetic lungs, liver, and kidneys"
  - rscadd: "Can produce cybernetic eyes at R&D and mechfabs"
  - tweak: "Cybernetic internal organs no longer take reduced damage (this does not apply to augments)"
  - tweak: "Cybernetic internal organs can be rendered inoperable (this does not apply to augments)"
  - bugfix: "Fixes mitocholide/oculine healing damage on cybernetic organs"
  - bugfix: "Fixes being able to restart a dead heart in your hands or with a defib"
